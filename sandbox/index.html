<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="ja">

    <title>Timer.js</title>

    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">
    <script type="text/javascript" src="../src/JohnnyDepp.js"></script>
    <script type="text/javascript" src="../src/EventDispatcher.js"></script>
    <script type="text/javascript" src="../src/Timer.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var timer = new Timer(1000, 3);
        timer.addEventListener("timer", this, function() {
          document.getElementById("out").innerHTML += "<p>hello</p>";
        });
        timer.addEventListener("complete", this, function() {
          document.getElementById("out").innerHTML += "<p>done</p>";
        });
        timer.start();
      };
    </script>


  </head>
  <body>
    <h1>Timer.js</h1>
    <div id="out"></div>
  </body>
</html>
